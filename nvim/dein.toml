#===================#
# Plugin for Plugin
#===================#
[[plugins]]
repo = 'Shougo/dein.vim'

#============#
# 非同期処理
#============#
[[plugins]]
repo = 'Shougo/vimproc.vim'

#==========#
# FileType
#==========#
[[plugins]]
repo = 'Shougo/context_filetype.vim'

[[plugins]]
repo = 'osyo-manga/vim-precious'
depends = ['Shougo/context_filetype.vim']

#================#
# powerlineshell
#================#
[[plugins]]
repo = 'vim-airline/vim-airline-themes'

[[plugins]]
repo = 'vim-airline/vim-airline'
depends = ['/vim-airline-themes']

[[plugins]]
repo ='tpope/vim-endwise'
on_i = 1
on_ft = ['ruby']

#==========#
# 便利機能
#==========#
#shift v で範囲選択 ctrl -(ハイフン）2回でコメントアウト
[[plugins]]
repo ='tomtom/tcomment_vim'

# コメントアウト系
[[plugins]]
repo = 'scrooloose/nerdcommenter'

# nerdirtree表示
[[plugins]]
repo ='scrooloose/nerdtree'
hook_add = 'let g:nerdtree_tabs_open_console_startup = 0'

#============#
# 補完強化系
#============#

[[plugins]]
repo = 'Shougo/deoplete-rct'
hook_source = 'let g:deoplete#enable_at_startup = 1'

# 英語補完
[[plugins]]
repo ='ujihisa/neco-look'

#=========#
# C / C++ 
#=========#
# syntax
[[plugins]]
repo = 'justinmk/vim-syntax-extra'

# highlight設定
[[plugins]]
repo ='octol/vim-cpp-enhanced-highlight'
hook_add = 'let g:cpp_class_scope_highlight = 1'
hook_add = 'let g:cpp_member_variable_highlight = 1'
hook_add = 'let g:cpp_class_decl_heighligjt = 1'

# 使いやすく
[[plugins]]
repo = 'vim-jp/cpp-vim'

# コード補完
[[plugins]]
repo ='osyo-manga/vim-marching'

# lint
[[plugins]]
repo = 'w0rp/ale'
hook_source = 'let g:ale_lint_on_text_changed = "never" '
hook_source = 'let g:ale_lint_on_enter = 0'

#============#
# javescript 
#============#
[[plugins]]
repo ='pangloss/vim-javascript'

# vue-js
[[plugins]]
repo ='othree/yajs.vim'

# js syntax
[[plugins]]
repo ='jelera/vim-javascript-syntax'

[[plugins]] 
repo ='posva/vim-vue'

#=====#
# git
#=====#
[[plugins]] #git変更行教えてくれる
repo ='airblade/vim-gitgutter'

#=================#
# 設定ファイル関連
#=================#
#toml syntax
[[plugins]]
repo ='cespare/vim-toml'

[[plugins]]
repos = 'maralla/vim-toml-enhance'
depends = ['cespare/vim-toml']

# yaml syntax
[[plugins]]
repo = 'chase/vim-ansible-yaml'

#=================#
# Markdown, Tex
#=================#
# syntax
[[plugins]]
repo ='plasticboy/vim-markdown'

# previewできる
[[plugins]]
repo ='kannokanno/previm'

# markdown browser
[[plugins]]
repo ='tyru/open-browser.vim'
hook_add = 'let g:vim_markdown_math = 1'
hook_add = '''
au PrevimSettings BufNewFile,BufRead *.{md,mdwn,mkd,mkdn,mark*} set filetype=markdown
'''
# tex
[[plugins]]
repo ='lervag/vimtex'

#======#
# ruby
#======#
# ruby syntax
[[plugins]]
repo ='vim-ruby/vim-ruby'

# ruby lint
[[plugins]]
repo ='bbatsov/rubocop'
